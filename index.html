<!DOCTYPE html>
<style>
  * {
    margin:0;
    border: none;
    outline: none;
    font-family: 'Helvetica';
    font-size: 20px;
    font-weight: bold;
  }

  #chat, #newmessageform {
    display: flex;
  }

  #chat {
    padding: 0 5px;
    height: 100vh;
    flex-direction: column;
  }

  #messages, #newmessage {
    overflow: auto;
    flex: 1;
  }

  .message {
    margin: 1em 0;
  }
</style>

<div id="chat">
  <h1>Scripted Studio Chat</h1>
  <div id="messages"></div>
  <form id="newmessageform">
    <input disabled placeholder="Connecting..." id="newmessage"></input>
    <input type="submit" value="Send"/>
  </form>
</div>

<!-- Imports jQuery -->
<script src='//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'>
</script>
<!-- Imports goog.appengine.Channel. -->
<script src='/_ah/channel/jsapi'></script>

<script>
  var messages = $('#messages');
  var newmessage = $('#newmessage');

  // Wire up the channel event handlers.
  var channel = new goog.appengine.Channel('{{ token }}');
  var handler = {
    'onopen': function() {
      // Let the chatting begin.
      newmessage.attr('placeholder', 'Send a message');
      newmessage.attr('disabled', false);
      newmessage.focus();
    },
    'onmessage': function(m) {
      // Blindly append the message to the end of the element.
      messages.append('<p class="message">' + m.data + '</p>');
      // Scroll to the bottom of messages in case of overflow.
      messages.scrollTop(messages.prop('scrollHeight'));
    },
    'onerror': function() {}, // No-op.
    'onclose': function() {}, // No-op.
  };
channel.open(handler);

// Send a message when the newmessageform
$('#newmessageform').on('submit', function(e) {
  e.preventDefault();
  $.post('/send', {data: newmessage.val()});
  newmessage.val('');
});

// Force all focus to the input box.
newmessage.on('blur', function(e) {
  newmessage.focus();
});
</script>
